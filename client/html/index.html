<div style="box-shadow:0em 0em 1em black;position:fixed;left:50%;transform:translateX(-50%);font-size:14px;width:auto;bottom:0px;opacity:0.85;text-align:center;background-color:black;color:white;padding:0.5em;z-index:9999;" id="cookieLaw">
    <span class="i18n" data-i18n="index.cookie_div.message"></span><br>
    <span id="understood_cookie" class="i18n" style="line-height: 1.7em; cursor:pointer;border-radius: 0.4em;background-color:#4BA5FC;color:white;margin-left:1em;margin-right:1em;padding:0.2em;padding-left:1em;padding-right:1em;" data-i18n="index.cookie_div.accept">I understand</span>
    <a style="color:#4BA5FC" href="/static/book/privacy.html" class="i18n" data-i18n="index.cookie_div.more_info"></a>
</div>
<script>
//jQuery for initialising tooltips
$('[data-toggle="popover"]').popover({
  trigger: 'hover'
});

//jQuery for image preview
$(function(){
  $(".pop").on("click", function(){
    $(".imagepreview").attr("src", $(this).find("img").attr("src"));
    $("#imagemodal").modal("show");
  });
});

//Handle user click on the "language" buttons :
function handle_change_lang(){
    let el = this.childNodes[0];
    if(el.id == "lang1" && i18next.language == el.innerHTML){
        return;
    }
    let lang = el.innerHTML;
    change_lang(lang);
}

// Actually change the content of the page :
function change_lang(new_lang){
  docCookies.setItem("user_lang", new_lang, 31536e3, "/");
  i18next.changeLanguage(new_lang, () => { localize("[data-i18n]"); });
  var other_langs = new_lang == "en" ? ["es", "fr"] : new_lang == "fr" ? ["en", "es"] : ["en", "fr"];
  document.querySelector('html').setAttribute('lang', new_lang);
  document.getElementById("lang_current").innerHTML = new_lang;
  document.getElementById("lang3").innerHTML = other_langs[0];
  document.getElementById("lang2").innerHTML = other_langs[1];
  document.getElementById("lang1").innerHTML = new_lang;
}


function bind_enter_buttons(){
  var enter = function() {
    if(!docCookies.getItem("cookie_law_validated")){
      docCookies.setItem("cookie_law_validated", "true", 31536e3, "/");
    }
    window.location = window.location + "modules"
  };
  var elems = document.querySelectorAll(".enter_button"), i;
  for (let i=0; i < elems.length; i++) {
    elems[i].onclick = enter;
  }
}


function handle_div_cookie(){
  var cookie_div = document.getElementById("cookieLaw");
  if (docCookies.getItem("cookie_law_validated")) {
    cookie_div.style.display = "none";
  } else {
    cookie_div.querySelector("#understood_cookie").onclick = function() {
      document.getElementById("cookieLaw").remove();
      docCookies.setItem("cookie_law_validated", "true", 31536e3, "/");
    };
  }
}


function prepare_lang_buttons(){
  var current_lang =  i18next.language;
  var other_langs = current_lang === "en"
    ? ["es", "fr"] : current_lang === "fr" ? ["en", "es"] : ["en", "fr"];

  document.getElementById("lang_current").innerHTML = current_lang;
  var button_lang1 = document.getElementById("lang1");
  button_lang1.innerHTML = current_lang;
  button_lang1.parentElement.onclick = handle_change_lang;
  var button_lang2 = document.getElementById("lang2");
  button_lang2.innerHTML = other_langs[0];
  button_lang2.parentElement.onclick = handle_change_lang;
  var button_lang3 = document.getElementById("lang3");
  button_lang3.innerHTML = other_langs[1];
  button_lang3.parentElement.onclick = handle_change_lang;
}

// initialization
(function(){
  var existing_lang = ["en", "es", "fr"];
  // Use value of cookie for the user language or the language of the browser if no cookie is set.
  // If we don't support the language of the browser, use English.
  var lang = docCookies.getItem("user_lang") || window.navigator.language.split('-')[0];
  lang = existing_lang.indexOf(lang) > -1 ? lang : 'en';
  document.querySelector('html').setAttribute('lang', lang);
  docCookies.setItem("user_lang", lang, 31536e3, "/");
  // i18n initialisation
  i18next.use(i18nextXHRBackend)
    .init({
        debug: true,
        lng: lang,
        fallbackLng: existing_lang[0],
        backend: {
          loadPath: "static/locales/{{lng}}/translation.json"
        }
  }, function(err, t) {
    if(err)
      throw err;
    else {
      window.localize = locI18next.init(i18next);
      localize("[data-i18n]");
      bind_enter_buttons();
      handle_div_cookie();
      prepare_lang_buttons();
      xhrequest('GET', 'https://raw.githubusercontent.com/riatelab/magrit-templates-carto/master/description.json')
        .then((result) => {
          const templates = JSON.parse(result);
          const k = Object.keys(templates);
          const parent = document.querySelector('section#templates > div > div > div.row');
          let fr = { 'templates': {} };
          let en = { 'templates': {} };
          let es = { 'templates': {} };
          k.forEach((key) => {
            fr['templates'][key] = templates[key]['fr'];
            en['templates'][key] = templates[key]['en'];
            es['templates'][key] = templates[key]['es'];
            parent.innerHTML += `
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="img-fluid img-thumbnail" src="https://raw.githubusercontent.com/riatelab/magrit-templates-carto/master/${key}/export.png" alt="thumbnail">
                <div class="card-body">
                  <h5 class="card-text i18n" data-i18n="[html]translation_template:templates.${key}.name"></h5>
                  <p class="card-text i18n" data-i18n="[html]translation_template:templates.${key}.description"></p>
                  <div class="btn-group" role="group" aria-label="Button template">
                    <button type="button" class="btn btn-sm btn-outline-secondary i18n" data-i18n="[html]index.templates.open" onclick="openTemplate('${key}')"></button>
                    <a type="button" class="btn btn-sm btn-outline-secondary i18n" href="https://github.com/riatelab/magrit-templates-carto/blob/master/${key}/readme.txt" target="_blank" data-i18n="[html]index.templates.details"></a>
                  </div>
                </div>
              </div>
            </div>`
          });
          i18next.addResourceBundle('fr', 'translation_template', fr);
          i18next.addResourceBundle('en', 'translation_template', en);
          i18next.addResourceBundle('es', 'translation_template', es);
          localize("[data-i18n]");
        });
    }
  });
})();
const openTemplate = (name) => {
  window.location += `modules?reload=https://raw.githubusercontent.com/riatelab/magrit-templates-carto/master/${name}/project.json`;
};

const xhrequest = (method, url, data) => new Promise((resolve, reject) => {
  const request = new XMLHttpRequest();
  request.open(method, url, true);
  request.onload = (resp) => {
    resolve(resp.target.responseText);
  };
  request.onerror = (err) => {
    reject(err);
  };
  request.send(data);
});


</script>
